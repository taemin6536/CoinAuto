# 공격적인 테스트용 설정 (5만원 계좌용)
# 빠른 매매 테스트를 위한 공격적인 설정

# API Configuration
api:
  base_url: "https://api.upbit.com"
  websocket_url: "wss://api.upbit.com/websocket/v1"
  timeout: 30
  max_retries: 3
  retry_delay: 1.0

# Trading Configuration
trading:
  enabled: true
  default_market: "KRW-ZBT"  # ZBT 코인으로 변경
  order_type: "market"  # 시장가 주문으로 빠른 체결
  min_order_amount: 1000  # 최소 주문 금액 1,000원으로 변경
  max_position_size: 0.2  # 최대 20% 포지션 (약 2,000원)
  
# 공격적인 리스크 관리 (잔고 보호 해제)
risk:
  stop_loss_percentage: 0.03  # 3% 손절매
  daily_loss_limit: 0.05  # 일일 5% 손실 한도 (2,500원)
  max_daily_trades: 20  # 하루 최대 20번 거래
  min_balance_threshold: 0  # 잔고 보호 해제 (0원으로 설정)
  position_size_limit: 0.25  # 포지션당 최대 25% (여유 있게 설정)

# Strategy Configuration - 공격적인 테스트 전략 사용
strategies:
  enabled: ["instant_test"]  # 즉시 테스트 전략으로 변경
  evaluation_interval: 5  # 5초마다 평가 (매수만 하므로 조금 느리게)
  signal_threshold: 0.1  # 매우 낮은 신뢰도도 허용 (더 많은 거래)

# Data Configuration
data:
  price_history_days: 1  # 1일 데이터만 사용 (빠른 반응)
  update_interval: 1  # 1초마다 업데이트 (매우 빠름)
  websocket_reconnect_delay: 3

# Database Configuration
database:
  url: "sqlite:///test_trading_bot.db"  # 테스트용 별도 DB
  echo: false
  pool_size: 5
  max_overflow: 10

# Logging Configuration
logging:
  level: "DEBUG"  # 상세 로그
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/test_trading_bot.log"
  max_file_size: "10MB"
  backup_count: 5
  rotation: "daily"

# Monitoring Configuration
monitoring:
  enabled: true
  health_check_port: 8080
  metrics_port: 8081
  
# Notification Configuration
notifications:
  enabled: false
  channels: []